<!doctype html>
<html lang="zh-CN">

<head>

	<title>主页</title>

</head>

<body>

			<div class="title_inlist">title1</div>
			<div class="brief_inlist">content1</div>
		</div>
		<div class="post_item">
			<div class="title_inlist">title2</div>
			<div class="brief_inlist">content2</div>

			<div class="title_inlist">title3</div>

	<form id="new_post" method="post" action="">

		</br></br>

		<input type="file"  name="headimg"/>
		</br></br>
		<input type="submit" value="提交"/>
