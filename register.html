<!doctype html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<title>注册界面</title>
	<link rel="stylesheet" href="log.css">
</head>

<body>
<div id="logcontainer">
	<div id="logheader">
		注册
	</div>
	<div id="logblock">
		<span class="inputname">用户名:</span><input type="text" name="username"/></br></br>
		<span class="inputname">密码:</span><input type="password" name="password"/></br></br>
		<span class="inputname">重复密码:</span><input type="password" name="repassword"/></br></br>
		<span class="inputname">昵称:</span><input type="text" name="nickname"/></br></br>
		<span class="inputname">邮箱:</span><input type="text" name="email"/></br></br>
		<div id="buttons">
			<input type="button" value="注册" onclick="register()"/>
		</div>
	</div>
</body>
</html>
