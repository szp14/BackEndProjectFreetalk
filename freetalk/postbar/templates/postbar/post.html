<!doctype html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<title>帖子</title>
	<link rel="stylesheet" href="/static/css/base.css"><!--路径/static/css/-->
</head>

<body>
<div id="container">
	<div class="post_block">
		<div class="post_title">
			{{ post.title }}
			<input class="post_titleo_btn" type="button" value="只看楼主" onclick=""/>
			<input class="post_titleo_btn" type="button" value="打赏金币" onclick=""/>
		</div>
		<div class="clear"></div>
		<div class="respond">
			<div class="respond_user">
				<img class="resp_user_img" src="{{ img }}"></br><!--路径/static/images/-->
				{{ post.user.tkuser.nickname }}
			</div>
			<div class="respond_content">
				{{ post.content }}
			</div>
			<div class="respond_date">{{ post.time|date:"Y-m-d H:i:s" }}</div>
			<div class="clear"></div>
		</div>
		{% for repost in reposts %}
		<div class="respond">
			<div class="respond_user">
			{% if repost.user.tkuser.img %}
				<img class="resp_user_img" src="{{ repost.user.tkuser.img.url }}"></br><!--路径/static/images/-->
			{% else %}
				<img class="resp_user_img" src="/static/images/mengbi.jpg"></br>
				用户昵称
			{% endif %}
			</div>
			<div class="respond_content">
				{{ repost.content }}
			</div>
			<div class="respond_date">{{ repost.time|date:"Y-m-d H:i:s" }}</div>
			<div class="clear"></div>
		</div>
		{% endfor %}
	</div>
	<div id="pagenum">
		第1页 共1页  << 1 >>
	</div>
	<div id="new_respond">
		回复：</br><textarea id="new_post_content" name="content"></textarea></br>
		添加图片/附件：
		<input id="new_post_file" type="file" name="headimg"/>
		</br></br>
		<input id="new_post_submit" type="submit" value="提 交" />
	</div>
</body>
</html>
